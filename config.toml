10/02/2024</pre>
      """

      # ------------------------------------
      # 8. MULTIPLE RESPONSE
      # ------------------------------------
      [[levels.sections.topics.subtopics]]
      title = "8. Multiple Response Data"
      description = "Questions where 'Select all that apply' is allowed."
      definition = """
      <p>Data generated when a respondent can select more than one option for a single question.</p>
      """
