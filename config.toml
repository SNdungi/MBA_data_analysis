# ===================================================================
[encoders]
  # Example for a specific column
  [encoders.experience]
    "0-3 years" = 1
    "3-5 years" = 2
    "5-10 years" = 3
    "10+ years" = 4

  # Example of a reusable Likert scale encoder
  [encoders.likert_5_point]
    "Strongly Disagree" = 1
    "Disagree" = 2
    "Neutral" = 3
    "Agree" = 4
    "Strongly Agree" = 5