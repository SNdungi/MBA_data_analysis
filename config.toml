      ]
      </pre>
      <br>
      <p class="text-muted">Analysis Approach:</p>
      <p>Text $\rightarrow$ Tokenization $\rightarrow$ Sentiment Score (Numerical)</p>
      $$ \text{Score}(\text{"Excellent"}) = +1.0 $$
      '''

      # ------------------------------------
      # 7. DATE DATA
      # ------------------------------------
      [[levels.sections.topics.subtopics]]
      title = "7. Date and Time"
      description = "Temporal data points."
      definition = """
      <p>Variables recording specific points in time or duration.</p>
      """
      video_link = ""

      [levels.sections.topics.subtopics.examples]
      content = """
