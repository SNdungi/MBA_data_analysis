{% extends "layout.html" %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h4 class="text-fluid-teal mb-0"><i class="fas fa-file-alt me-2"></i>{{ filename }}</h4>
            <span class="text-muted small">File Viewer</span>
        </div>
        <a href="{{ url_for('ops.results') }}" class="btn btn-outline-secondary btn-sm">
            <i class="fas fa-arrow-left me-1"></i> Back to Results
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            {% if file_type == 'csv' %}
                <div class="table-responsive p-3" style="max-height: 80vh;">
                    {{ content | safe }}
                </div>
            {% elif file_type == 'json' %}
                <div class="bg-light p-3" style="max-height: 80vh; overflow-y: auto;">
                    <pre><code class="language-json">{{ content }}</code></pre>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
