{% extends "layout.html" %}

{% block content %}


<div class="auth-wrapper">
    <div class="auth-card animate__animated animate__fadeInUp">
        
        <div class="card-body p-4 p-md-5">
            
            {% include '_messages.html' %}
            
            <h4 class="text-center mb-4 text-muted">Welcome Back</h4>

            <form action="{{ url_for('auth.login') }}" method="post">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                    <label for="email">Email Address</label>
                </div>
                
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" id="remember">
                        <label class="form-check-label small text-muted" for="remember">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="small text-muted text-decoration-none">Forgot password?</a>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-login btn-sm rounded-pill">
                        Sign In <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                </div>
            </form>
        </div>
        
        <div class="card-footer text-center bg-white border-0 py-3">
            <small class="text-muted">Don't have an account? <a href="{{ url_for('auth.register') }}" class="fw-bold text-decoration-none" style="color: var(--fluidcore-teal, #134f5c);">Register Here</a></small>
        </div>
    </div>
</div>
{% endblock %}
