{% extends "layout.html" %}

{% block content %}


<div class="auth-wrapper">
    <div class="auth-card animate__animated animate__fadeInUp">
        <div class="card-body p-4 p-md-5">

            <form action="{{ url_for('auth.register') }}" method="post">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder=" " required>
                    <label for="username">Username</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email"
                           placeholder="name@example.com" required>
                    <label for="email">Email Address</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder=" " required>
                    <label for="password">Password</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password_confirm"
                           name="password_confirm" placeholder=" " required>
                    <label for="password_confirm">Confirm Password</label>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-login btn-lg rounded-pill">
                        Create Account
                    </button>
                </div>

            </form>
        </div>

        <div class="card-footer text-center bg-white border-0 py-3">
            <small class="text-muted">
                Already have an account?
                <a href="{{ url_for('auth.login') }}" class="fw-bold text-decoration-none" style="color: #134f5c;">
                    Sign In
                </a>
            </small>
        </div>
    </div>
</div>

{% endblock %}
